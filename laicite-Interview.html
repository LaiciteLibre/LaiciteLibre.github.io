<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لائیک بودن یعنی چه؟</title>
  <style>
    @font-face {
      font-family: 'Vazirmatn';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@latest/dist/Vazirmatn-Regular.woff2') format('woff2');
    }

    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background: #f7f7f7;
      color: #222;
      direction: rtl;
      margin: 0;
      padding: 20px;
      line-height: 2;
    }

    main {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2, h3 {
      text-align: center;
      color: #003049;
    }

    p {
      text-align: justify;
      margin-bottom: 1.5em;
    }

    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #003049;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 20px 0;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <main>
    <h2>لائیک بودن یعنی چه؟</h2>
    <p><strong>مشاهده و دانلود فایل PDF گفت‌وگو با چارلز تایلور</strong></p>

    <!-- دکمه دانلود PDF -->
    <a class="button" href="laicite_taylor.pdf" target="_blank">📥 مشاهده یا دانلود مقاله PDF</a>

    <!-- نمایش PDF در صفحه -->
    <iframe src="laicite_taylor.pdf">
      مرورگر شما از نمایش فایل PDF پشتیبانی نمی‌کند.
    </iframe>
  </main>
</body>
</html>
